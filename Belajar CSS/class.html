<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class CSS</title>
    <style>
        .blue {
            color: blue;
        }
        .upper {
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <h1 class="blue upper">Ini adalah judul</h1>
    <h2 class="blue upper">ini bukan judul</h2>
    <p class="blue"> ini artikel</p>
    
</body>
</html>
